workspace = { members = ["sql-macro"] }
[package]
name = "learn-rocket"
version = "0.1.0"
edition = "2021"

[dependencies]
rocket = { version = "0.5", features = ["json"] }
serde = { version = "1", features = ["derive"] }
jsonwebtoken = "9"
rocket-jwt = "0.5"
once_cell = "1"

rbs = "4"
rbatis = "4"
rbdc-pg = "4"

serde_json = "1"
auth-macro = { path = "auth-macro" }
sql-macro = { path = "sql-macro" }
